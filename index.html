<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>

    <!-- IMPORT CSS STYLES -->
    <link rel="stylesheet" href="./css/styles.min.css">

</head>

<body>
    <header>
        <div class="header__container">
            <a class="btn__header">
                <p class="btn__header--text">Gmail</p>
            </a>
            <a class="btn__header">
                <p class="btn__header--text">Imágenes</p>
            </a>
            <a class="btn__header">
                <div class="btn__header--icon"></div>
            </a>
            <a class="btn__header">
                <div class="btn__header--profile"></div>
            </a>
        </div>
    </header>
    <main>
        <div class="main__container">
            <div class="main__img"></div>
            <div class="main__search">
                <span class="main__search--icon"></span>
                <input type="text" class="main__search--input">
                <button class="btn__input"></button>
            </div>

            <div class="main__buttons">
                <button class="btn__search">Buscar con Google</button>
                <button class="btn__search">Voy a tener suerte</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer__container">
            <div class="footer__content">
                <a class="btn__footer">Sobre Google</a>
                <a class="btn__footer">Publicidad</a>
                <a class="btn__footer">Negocios</a>
                <a class="btn__footer">Cómo funciona la busqueda</a>
            </div>
            <div class="footer__content">
                <a class="btn__footer">Privacidad</a>
                <a class="btn__footer">Condiciones</a>
                <a class="btn__footer">Preferencias</a>
            </div>
        </div>
    </footer>
</body>

</html>
